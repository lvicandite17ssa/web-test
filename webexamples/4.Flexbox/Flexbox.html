<!DOCTYPE html>
<html>
<head>
  <title>Flexbox</title>
  <link rel="stylesheet" href="css/Flexbox.css">
</head>
<!-- Body start -->
<body>
  <header class="header">
    <h1>HEADER</h1>
    <img id="sun" src="img/sol.jpg" alt="sun">
    <img id="cloud" src="img/cloud.png" alt="cloud">
    <img id="clock" src="img/clock.jpg" alt="clock">
  </header>
<!-- GREEN+BLUE -->
  <div class="flex-outer">
<!-- Section GREEN -->
      <section class="flex-inner">
            <header class="inner-title">
                <h1>TITLE</h1>
            </header>
<!-- Main LIGHT GREEN -->
        <main class="flex-inner-columns">
              <div class="column-left">
                LEFT COLUMN
              </div>
              <div class="column-right">
                RIGHT COLUMN
              </div>
              <div class="column-middle">
                MIDDLE COLUMN
                </div>
        </main>
      </section>
<!-- Right outer LIGHT BLUE -->
      <aside class="outer-right">
        RIGHT OUTER
<!-- Right outer ROWS ORANGE -->
        <div class="flex-inner-rows">
            <div class="row1">
                ROW 1
              </div>
              <div class="row2">
                ROW 2
              </div>
              <div class="row3">
                ROW 3
              </div>
        </div>
      </aside>
  </div>
<!-- Write your comments here -->
  <footer>FOOTER</footer>
  
</body>
</html>
